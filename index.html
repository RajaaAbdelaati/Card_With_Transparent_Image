<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card With Transparent Image Using Flex</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="parent">
      <div class="image">
        <img src="images/person-blue-shirt.png" alt="">
      </div>
      <div class="content">
        <div class="content-heading">
          <div class="heading">
            <h2>Osama Elzero</h2>
            <p>Full Stack Web Developer</p>
          </div>
        </div>
        <div class="content-text">
          <div class="text">
            <div>
              <p>Facebook</p>
              <p>OsElzero</p>
            </div>
            <div>
              <p>Twitter</p>
              <p>Osama_Elzero</p>
            </div>
            <div>
              <p>Linkedin</p>
              <p>OsamaElzero</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
